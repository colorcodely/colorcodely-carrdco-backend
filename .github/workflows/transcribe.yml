name: Transcribe Twilio Recording

on:
  repository_dispatch:
    types: [twilio-recording]

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”‘ THIS IS THE FIX
      - name: Export Twilio payload variables
        run: |
          echo "TWILIO_RECORDING_URL=${{ github.event.client_payload.recording_url }}" >> $GITHUB_ENV
          echo "TWILIO_CALL_SID=${{ github.event.client_payload.call_sid }}" >> $GITHUB_ENV

      - name: Run transcription worker
        run: python transcribe_and_log.py
