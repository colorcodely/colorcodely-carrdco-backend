name: Transcribe Twilio Recording

on:
  repository_dispatch:
    types: [twilio-recording]

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run transcription worker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWILIO_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH_TOKEN }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          RECORDING_URL: ${{ github.event.client_payload.recording_url }}
          CALL_SID: ${{ github.event.client_payload.call_sid }}
        run: |
          python transcribe_and_log.py
