name: Transcribe Twilio Recording

on:
  repository_dispatch:
    types: [run-transcription]

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug payload
        run: |
          echo "Recording URL: ${{ github.event.client_payload.recording_url }}"
          echo "Call SID: ${{ github.event.client_payload.call_sid }}"

      - name: Run transcription
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        run: |
          python transcribe_and_log.py \
            "${{ github.event.client_payload.recording_url }}" \
            "${{ github.event.client_payload.call_sid }}"
