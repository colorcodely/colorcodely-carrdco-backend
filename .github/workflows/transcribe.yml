name: transcribe

on:
  repository_dispatch:
    types: [twilio-call-complete]

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”‘ EXPORT VARIABLES EXPECTED BY transcribe_and_log.py
      - name: Export Twilio payload variables
        run: |
          echo "RECORDING_URL=${{ github.event.client_payload.recording_url }}" >> $GITHUB_ENV
          echo "CALL_SID=${{ github.event.client_payload.call_sid }}" >> $GITHUB_ENV

      - name: Run transcription worker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        run: python transcribe_and_log.py
