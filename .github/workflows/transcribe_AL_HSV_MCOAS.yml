name: Transcribe Twilio Recording â€“ AL_HSV_MCOAS

on:
  repository_dispatch:
    types: [twilio-recording-AL_HSV_MCOAS]

jobs:
  transcribe-mcoas:
    runs-on: ubuntu-latest

    env:
      # OpenAI
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # Google Sheets
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}

      # Twilio
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}

      # Email / SMTP
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      SMTP_FROM_EMAIL: ${{ secrets.SMTP_FROM_EMAIL }}
      SMTP_FROM_NAME: ${{ secrets.SMTP_FROM_NAME }}

      # Routing
      TESTING_CENTER: AL_HSV_MCOAS
      TARGET_SHEET: MCOAS_DailyTranscriptions
      RECORDED_LINE: "256-533-8943"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Inject Twilio recording URL
        run: |
          echo "TWILIO_RECORDING_URL=${{ github.event.client_payload.recording_url }}" >> $GITHUB_ENV

      - name: Run transcription + logging (AL_HSV_MCOAS)
        run: |
          python transcribe_and_log.py
